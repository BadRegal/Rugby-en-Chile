<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="./bootstrap/js/bootstrap.bundle.min.js"></script>

	
</head>
<body style="background-color: #B4E7A8;">

	
	<header class="p-1 bg-primary text-white text-center">
		<h1>Datos de contacto</h1>
			<p>Ingrese sus datos abajo</p>

	</header>


	<form action="Index.html" method="get">

		<table border="1">
			<tr>
				<td>Nombre</td>
				<td><input type="text" name="nom" autofocus required></td>
			</tr>
			<tr>
				<td>Correo electronico</td>
				<td><input type="email" name="mail" required></td>
			</tr>
			<tr>
				<td>Consulta</td>
				<td colspan="2"><textarea name="consulta" rows="2" cols="50" ></textarea></td>
			</tr>
			<tr>
			<td colspan="2"><input type="submit" name="botom" value="enviar"></td>
			
			</tr>

		</table>
	</form>

</body>
</html>
